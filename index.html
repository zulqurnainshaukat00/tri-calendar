<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3-in-1 Calendar — English · Islamic · Punjabi (پنجابی · Desi)</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="app.js"></script>
  <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
<header class="topbar">
  <div class="title">
    <h1>3-in-1 Calendar</h1>
    <p>English · Islamic (Hijri) · Punjabi (پنجابی · Desi)</p>
  </div>
  <select id="themePalette">
    <option value="system">System</option>
    <option value="modern">Modern</option>
    <option value="islamic">Islamic</option>
    <option value="classic">Classic</option>
    <option value="night">Night</option>
  </select>
</header>
<section class="controls">
  <input type="date" id="datePicker">
  <button id="todayBtn">Today</button>
  <button id="addReminderBtn">＋ Reminder</button>
  <button id="exportBtn">Export</button>
  <label class="importBtn">Import<input type="file" id="importFile" hidden></label>
</section>
<main id="content"></main>
<footer>
  <div class="legend"><span>English</span><span class="islamic">Islamic</span><span class="punjabi">Punjabi (پنجابی)</span><span class="custom">My reminder</span></div>
</footer>
<dialog id="reminderDialog">
  <form method="dialog">
    <h3>Add / Edit Reminder</h3>
    <p id="reminderDate"></p>
    <input id="remTitle" placeholder="Title">
    <textarea id="remNotes" rows="3" placeholder="Notes"></textarea>
    <menu>
      <button value="cancel">Cancel</button>
      <button id="saveReminder" value="default">Save</button>
    </menu>
  </form>
</dialog>
</body>
</html>
